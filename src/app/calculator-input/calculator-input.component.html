<div class="border rounded p-2">
  <div class="form-row align-items-center">
    <div class="col-auto">
      <label for="ip-address">IP address</label>
      <div class="input-group">
        <input id="ip-address" type="text" class="form-control" placeholder="Fill me, please..." required />
      </div>
    </div>
    <div class="col-auto">
      <label for="prefix-length">Prefix length</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">/</div>
        </div>
        <select id="prefix-length" class="custom-select">
        </select>
      </div>
    </div>
    <div class="col-auto">
      <label for="subnet-mask">Subnet mask</label>
      <div class="input-group">
        <select id="subnet-mask" class="custom-select">

        </select>
      </div>
    </div>
    <div class="col-auto">
      <label for="useable-host-address-count">Usable addresses</label>
      <div class="input-group">
        <select id="useable-host-address-count" class="custom-select">

        </select>
      </div>
    </div>
  </div>
  <div class="mb-2"></div>
  <div class="form-row align-items-center">
    <div class="col-auto">
      <label for="sid-network-address">Network address</label>
      <div class="input-group">
        <input id="sid-network-address" class="form-control" type="text" value="" readonly />
      </div>
    </div>
    <div class="col-auto">
      <label for="sid-first-address">First address</label>
      <div class="input-group">
        <input id="sid-first-address" class="form-control" type="text" value="" readonly />
      </div>
    </div>
    <div class="col-auto">
      <label for="sid-last-address">Last address</label>
      <div class="input-group">
        <input id="sid-last-address" class="form-control" type="text" value="" readonly />
      </div>
    </div>
    <div class="col-auto">
      <div class="form-row align-items-start">
        <div class="col-auto">
          <label for="sid-broadcast-address">Broadcast address</label>
          <div class="input-group">
            <input id="sid-broadcast-address" class="form-control" type="text" value="" readonly />
          </div>
        </div>
        <div class="col-auto">
          <label for="sid-btn-generate-list">&nbsp;</label>
          <div class="input-group">
            <button id="sid-btn-generate-list" class="btn btn-outline-primary" type="button" data-toggle="tooltip"
              data-placement="top" title="Generate IP address list">
              <span class="bi-list"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
